<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Player Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .card {
            width: 100%;
            max-width: 550px;
            background: #fff;
            color: #333;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }

        .btn-primary:hover {
            background-color: #16335e;
        }

        .logo {
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">âš½ AI Player Behavior Detection</div>

        <!-- âœ… Django messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <!-- âœ… Upload form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="videoTitle" class="form-label">Video Title</label>
                <input type="text" class="form-control" id="videoTitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="videoFile" class="form-label">Upload Player Video</label>
                <input type="file" class="form-control" id="videoFile" name="video_file" accept="video/*" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Analyze Video</button>
            </div>
        </form>

        <!-- âœ… Show uploaded video -->
        {% if uploaded_file_url %}
            <div class="alert alert-success mt-4" role="alert">
                âœ… Video uploaded successfully!<br>
                <a href="{{ uploaded_file_url }}" target="_blank">ðŸŽ¥ Watch uploaded video</a>
            </div>

            <div class="mt-3">
                <video width="100%" height="auto" controls>
                    <source src="{{ uploaded_file_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
